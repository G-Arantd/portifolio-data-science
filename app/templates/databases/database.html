{% extends 'base.html' %}

{% block content %}

    <div class="card mt-3 mb-3">
        <div class="card-header">
            <h3 class="text-center">Configuração do database</h3>
        </div>

        <div class="card-body">
            <button id="clear-button" class="btn btn-primary">Limpar Database</button>
            <button id="update-button" class="btn btn-primary">Atualizar Database</button>
        </div>
    
    </div>

    <div class="card">
        
        <div class="card-header">
            <h3 class="text-center">Preview de dados de 2021</h3>
        </div>

        <div class="card-body">
            
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Artist</th>
                        <th scope="col">Total Streams</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in datas %}
                    <tr>
                        <td>{{ data.artist }}</td>
                        <td>{{ data.total_streams }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="../../static//databases/database.js"></script>
{% endblock %}
